<head>
  <title>DemoApp 2017</title>
<style>
input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}
textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}
</style>
</head>

<template name="profile">
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  {{> loginButtons}}
  <body>
    {{#if currentUser}}
      {{>add_recipe}}
      <hr>
      {{>show_recipe}}
    {{else}}
      <h2>You must log in to upload your recipe</h2>
      {{/if}}
  </body>
</div>
</template>

<template name="add_recipe">
  title:<input type="text" id="title"><br>
  ingredient:<textarea rows="4" cols="50" id="ingredient" placeholder="type here"></textarea>
  <br>
  <button id="addRecipe" class="btn btn-primary">
    Add Recipe
  </button>
</template>

<template name="show_recipe">
  <ul>
  {{#each r in recipelist}}
    <li>{{> recipe_row recipe=r}}</li>
  {{/each}}
  </ul>
</template>

<template name="recipe_row">
  {{recipe.title}}--{{recipes.ingredient}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  <button type="button" id="enableEdit" class="btn btn-info btn-xs">edit</button>
  {{#if isEditing}}
  recipe:<input type="text" id="newRecipe"><br>
  <button id="editRecipe" class="btn btn-primary">
    edit your recipe
  </button>
  {{/if}}
</template>

<template name="reviews">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <div class="jumbotron">
    <h1>Cooking Assistants reviews</h1>
    <p>Please leave your review and experience!</p>
  </div>
<div>
      <form action="/action_page.php">
    user name:<br>
    <input type="text" name="username" placeholder="Mickey">
    <br>
    <!--Email:<br>
    <input type="text" name="email" placeholder="Mouse@brandeis.edu">
    <br>
    password:<br>
    <input type="password" name="password" placeholder="123456">
    <br>
  -->

    title:<br>
    <input type="text" name="title" placeholder="will be great">
    <br>
    comments:<br>
    <form action="/action_page.php">

  <textarea name="message" rows="10" cols="30" placeholder="Enter your comments here"></textarea>
        </form>
    <br><br>
    </form>
    <form action="/action_page.php" method="get">
    <input type="checkbox" name="like" value="yes"> like our app?
    <input type="checkbox" name="dont like" value="no"> nope<br>
</form>
<select>
  <option value="great">great</option>
  <option value="in expectation">in expectation</option>
  <option value="ok">ok</option>
  <option value="awful">awful</option>
</select>
<form>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br>
Enter a date:<br>
<input type="date" name="bday" max="2017-06-18"><br><br>
</form>
  </div>
  <form action="/action_page.php">
  Select your favorite color:
  <input type="color" name="favcolor" value="#ff0000">
</form>
  <hr>
{{>loginButtons}}
  <div class="container">
    <hr>
  <button type="button" class="btn btn-primary">submit</button>
  <br>
</div>

  <div>
    <table class="table table-bordered">
    	<thead>
    		<tr><th>Name</th><th>Email</th><th>title</th><th>comments</th></tr>
    	</thead>
    	<tbody>
        {{#each person in prevreview}}
      		{{> reviewsrow t=person}}
    		{{/each}}

    	</tbody>
      <tfoot>
          <p>sample footer</p>
      </tfoot>
    </table>

  </div>
</template>

<template name="reviewsrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
      <td>{{t.title}}</td>
      <td>{{t.comments}}<button type="button" class="btn btn-default" aria-label="Left Align">
     <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
   </button></td>
   </tr>


</template>

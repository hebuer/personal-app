<template name="reviews">
  <h1>Submit your reviews</h1>
  {{>add_comments}}
  <hr>
  {{>show_comments}}
</template>



<template name="add_comments">
  username:<input type="text" id="username"><br>
  comments:<input type="text" id="comments"><br>
  <button id="addComments" class="btn btn-primary">
    add to comments
  </button>
</template>

<template name="show_comments">
  <ul>
  {{#each c in commentslist}}
    <li>{{> comments_row comments=c}}</li>
  {{/each}}
  </ul>
</template>

<template name="comments_row">
  {{comments.username}}--{{comments.comments}}
{{#if owner}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  <button type="button" id="enableEdit" class="btn btn-info btn-xs">edit</button>
  {{#if isEditing}}
  comments:<input type="text" id="newComments"><br>
  <button id="editComments" class="btn btn-primary">
    edit your comments
  </button>
  {{/if}}
    {{/if}}
<!--{{#if owner}}
  {{/if}}
-->
</template>
